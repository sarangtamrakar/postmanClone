<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

   
    <!-- adding Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PostMan Clone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/postmanClone">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/postmanClone/contact.html">ContactSarang</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid my-3">

        <h3>Welcome to Postman Clone Application</h3>

        <!-- adding horizontal line -->
        <hr>

        <!-- defining url Entry -->
        <div class="form-group row my-3">
            <label for="urlId" class="col-sm-2 col-form-label font-weight-bold">URL</label>
            <div class="col-sm-5">
                <input type="text" id="urlId" class="form-control" placeholder="Enter URL">
            </div>
        </div>


        <!-- define Request Type -->
        <div class="form-group my-3 row">
            <label class="col-sm-2 col-form-label font-weight-bold">Request Type</label>
            <div class="col-sm-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="requestTypeGET" value="GET"
                        checked>
                    <label class="form-check-label" for="requestTypeGET">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="requestTypePOST"
                        value="POST">
                    <label class="form-check-label" for="requestTypePOST">
                        POST
                    </label>
                </div>

            </div>
        </div>


        <!-- define Content Type -->
        <div class="form-group my-3 row">
            <label class="col-sm-2 col-form-label font-weight-bold">Content Type</label>
            <div class="col-sm-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="contentTypeJson" value="Json"
                        checked>
                    <label class="form-check-label" for="requestTypeJson">
                        Json
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="contentTypeParameters"
                        value="Parameters">
                    <label class="form-check-label" for="requestTypeParameters">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </div>


        <!-- define the custom parameters -->
        <div id="customParameterId" class="form-group my-3">
            <h5>Custom Parameters</h5>
            <div class="form-row my-3" id="customParameter1">
                <label class="col-sm-2 col-form-label font-weight-bold">Parameter 1</label>
                <div class="col">
                    <input type="text" class="form-control customParamsKey" placeholder="Param 1 key">
                </div>
                <div class="col">
                    <input type="text" class="form-control customParamsValue" placeholder="Param 1 key">
                </div>
                <button type="button" id="addParamBtn" class="btn btn-primary">+</button>
            </div>
        </div>

        <div id="extraParams"></div>

        <!-- define the Json parameters -->
        <div class="form-group font-weight-bold" id="customJsonParameterId">
            <label for="exampleFormControlTextarea1">Json Parameters</label>
            <textarea class="form-control" id="customJsonParameterText" rows="3"></textarea>
        </div>

        <!-- adding button -->
        <button type="button" id="hitButton" class="btn btn-success">Hit API !!</button>



        <!-- define the Json response -->
        <div class="form-group font-weight-bold my-3 " id="customJsonParameterId">
            <label for="exampleFormControlTextarea1">Json Response</label>
            
            <!-- <textarea class="form-control bg-dark text-success" id="responseText" rows="10"></textarea> -->
            <pre id="responsePre" class="language-javascript">
                <code id="responseText" class="language-javascript">
        
                </code>
            </pre>
            
        </div>

    </div>



    <!-- adding Copy Right Footer -->
    <footer class="container-fluid">
        <p class="float-right"><a href="/">Back to top</a></p>
        <p>© 1998-2022 ,Sarang Tamrakar · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </footer>

    







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
